    -
      name: tsconfig-get
      doc: Get hwtstamp config.

      attribute-set: tsconfig

      do: &tsconfig-get-op
        request:
          attributes:
            - header
        reply:
          attributes: &tsconfig
            - header
            - hwtstamp-provider
            - tx-types
            - rx-filters
            - hwtstamp-flags
