            - c33-pse-admin-state
            - c33-pse-admin-control
            - c33-pse-pw-d-status
            - c33-pse-pw-class
            - c33-pse-actual-pw
            - c33-pse-ext-state
            - c33-pse-ext-substate
            - c33-pse-avail-pw-limit
            - c33-pse-pw-limit-ranges
            - pse-pw-d-id
