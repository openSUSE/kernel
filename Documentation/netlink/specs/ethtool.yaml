      attribute-set: tsconfig

      do:
        request:
          attributes: *tsconfig
        reply:
          attributes: *tsconfig
    -
      name: pse-ntf
      doc: Notification for PSE events.

      attribute-set: pse-ntf

      event:
        attributes:
          - header
          - events
    -
      name: rss-set
      doc: Set RSS params.

      attribute-set: rss

      do:
        request:
          attributes:
            - header
            - context
            - hfunc
            - indir
            - hkey
            - input-xfrm
            - flow-hash
    -
      name: rss-ntf
      doc: |
        Notification for change in RSS configuration.
        For additional contexts only modifications use this notification,
        creation and deletion have dedicated messages.
      notify: rss-get
    -
      name: rss-create-act
      doc: Create an RSS context.
      attribute-set: rss
      do:
        request: &rss-create-attrs
          attributes:
            - header
            - context
            - hfunc
            - indir
            - hkey
            - input-xfrm
        reply: *rss-create-attrs
    -
      name: rss-create-ntf
      doc: |
        Notification for creation of an additional RSS context.
      notify: rss-create-act
    -
      name: rss-delete-act
      doc: Delete an RSS context.
      attribute-set: rss
      do:
        request:
          attributes:
            - header
            - context
    -
      name: rss-delete-ntf
      doc: |
        Notification for deletion of an additional RSS context.
      attribute-set: rss
      event:
        attributes:
          - header
          - context

