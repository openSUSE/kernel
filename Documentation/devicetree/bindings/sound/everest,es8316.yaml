%YAML 1.2
---
$id: http://devicetree.org/schemas/sound/everest,es8316.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Everest ES8311, ES8316 and ES8323 audio CODECs

maintainers:
  - Daniel Drake <drake@endlessm.com>
  - Katsuhiro Suzuki <katsuhiro@katsuster.net>
  - Matteo Martelli <matteomartelli3@gmail.com>
  - Binbin Zhou <zhoubinbin@loongson.cn>

description: |
  Everest ES8311, ES8316 and ES8323 audio CODECs

  Pins on the device (for linking into audio routes):

    Outputs:
      * LOUT:     Left Analog Output
      * ROUT:     Right Analog Output
      * MICBIAS:  Microphone Bias

    Inputs:
      * MIC1P:    Microphone 1 Positive Analog Input
      * MIC1N:    Microphone 1 Negative Analog Input
      * MIC2P:    Microphone 2 Positive Analog Input
      * MIC2N:    Microphone 2 Negative Analog Input

allOf:
  - $ref: dai-common.yaml#

properties:
  compatible:
    enum:
      - everest,es8311
      - everest,es8316
      - everest,es8323

  reg:
    maxItems: 1

  clocks:
    items:
      - description: clock for master clock (MCLK)

  clock-names:
    items:
      - const: mclk

  port:
    $ref: audio-graph-port.yaml#
    unevaluatedProperties: false

  "#sound-dai-cells":
    const: 0

required:
  - compatible
  - reg
  - "#sound-dai-cells"

unevaluatedProperties: false

examples:
  - |
    i2c {
      #address-cells = <1>;
      #size-cells = <0>;
      es8316: codec@11 {
        compatible = "everest,es8316";
        reg = <0x11>;
        clocks = <&clks 10>;
        clock-names = "mclk";
        #sound-dai-cells = <0>;
      };
    };
