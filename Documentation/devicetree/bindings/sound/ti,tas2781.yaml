---
$id: http://devicetree.org/schemas/sound/ti,tas2781.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Texas Instruments TAS2563/TAS2781 SmartAMP

maintainers:
  - Shenghao Ding <shenghao-ding@ti.com>

description: |
  The TAS2118/TAS2X20 is mono, digital input Class-D audio
  amplifier optimized for efficiently driving high peak power into
  small loudspeakers.
  The TAS257x is mono, digital input Class-D audio amplifier optimized
  for efficiently driving high peak power into small loudspeakers.
  Integrated speaker voltage and current sense provides for real time
  monitoring of loudspeaker behavior.
  The TAS2563/TAS2781 is a mono, digital input Class-D audio
  amplifier optimized for efficiently driving high peak power into
  small loudspeakers. An integrated on-chip DSP supports Texas
  Instruments Smart Amp speaker protection algorithm. The
  integrated speaker voltage and current sense provides for real time
  monitoring of loudspeaker behavior.
  The TAS5825/TAS5827 is a stereo, digital input Class-D audio
  amplifier optimized for efficiently driving high peak power into
  small loudspeakers. An integrated on-chip DSP supports Texas
  Instruments Smart Amp speaker protection algorithm.

  Specifications about the audio amplifier can be found at:
    https://www.ti.com/lit/gpn/tas2120
    https://www.ti.com/lit/gpn/tas2320
    https://www.ti.com/lit/gpn/tas2563
    https://www.ti.com/lit/gpn/tas2572
    https://www.ti.com/lit/gpn/tas2781
    https://www.ti.com/lit/gpn/tas5825m
    https://www.ti.com/lit/gpn/tas5827

properties:
  compatible:
    description: |
      ti,tas2020: 3.2-W Mono Digital Input Class-D Speaker Amp with 5.5V PVDD
      Support.

      ti,tas2118: 5-W Mono Digital Input Class-D Speaker Amp with Integrated
      8.4-V Class-H Boost.

      ti,tas2120: 8.2-W Mono Digital Input Class-D Speaker Amp with
      Integrated 14.75V Class-H Boost.

      ti,tas2320: 15-W Mono Digital Input Class-D Speaker Amp with 15V Support.

      ti,tas2563: 6.1-W Boosted Class-D Audio Amplifier With Integrated
      DSP and IV Sense, 16/20/24/32bit stereo I2S or multichannel TDM.

      ti,tas2570: 5.8-W Digital Input smart amp with I/V sense and integrated
      11-V Class-H Boost

      ti,tas2572: 6.6-W Digital Input smart amp with I/V sense and integrated
      13-V Class-H Boost

      ti,tas2781: 24-V Class-D Amplifier with Real Time Integrated Speaker
      Protection and Audio Processing, 16/20/24/32bit stereo I2S or
      multichannel TDM.

      ti,tas5825: 38-W Stereo, Inductor-Less, Digital Input, Closed-Loop 4.5V
      to 26.4V Class-D Audio Amplifier with 192-kHz Extended Audio Processing.

      ti,tas5827: 47-W Stereo, Digital Input, High Efficiency Closed-Loop Class-D
      Amplifier with Class-H Algorithm
    oneOf:
      - items:
          - enum:
              - ti,tas2020
              - ti,tas2118
              - ti,tas2120
              - ti,tas2320
              - ti,tas2563
              - ti,tas2570
              - ti,tas2572
              - ti,tas5825
              - ti,tas5827
          - const: ti,tas2781
      - enum:
          - ti,tas2781

  reg:
    description:
      I2C address, in multiple-AMP case, all the i2c address
      aggregate as one Audio Device to support multiple audio slots.
    maxItems: 8
    minItems: 1

  reset-gpios:
    maxItems: 1

  interrupts:
    maxItems: 1

  '#sound-dai-cells':
    const: 0

required:
  - compatible
  - reg

allOf:
  - $ref: dai-common.yaml#
  - if:
      properties:
        compatible:
          contains:
            enum:
              - ti,tas2020
              - ti,tas2118
              - ti,tas2120
              - ti,tas2320
    then:
      properties:
        reg:
          maxItems: 4
          items:
            minimum: 0x48
            maximum: 0x4b

  - if:
      properties:
        compatible:
          contains:
            enum:
              - ti,tas2563
              - ti,tas5825
    then:
      properties:
        reg:
          description:
            I2C address, in multiple-AMP case, all the i2c address
            aggregate as one Audio Device to support multiple audio slots.
          maxItems: 4
          minItems: 1
          items:
            minimum: 0x4c
            maximum: 0x4f

  - if:
      properties:
        compatible:
          contains:
            enum:
              - ti,tas2570
              - ti,tas2572
    then:
      properties:
        reg:
          maxItems: 4
          items:
            minimum: 0x48
            maximum: 0x4b

  - if:
      properties:
        compatible:
          contains:
            enum:
              - ti,tas2781
    then:
      properties:
        reg:
          description:
            I2C address, in multiple-AMP case, all the i2c address
            aggregate as one Audio Device to support multiple audio slots.
          maxItems: 8
          minItems: 1
          items:
            minimum: 0x38
            maximum: 0x3f

  - if:
      properties:
        compatible:
          contains:
            enum:
              - ti,tas5827
    then:
      properties:
        reg:
          maxItems: 6
          items:
            minimum: 0x60
            maximum: 0x65

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    i2c {
        /* example with quad tas2781s, such as tablet or pad device */
        #address-cells = <1>;
        #size-cells = <0>;

        audio-codec@38 {
            compatible = "ti,tas2781";
            reg = <0x38>, /* Audio slot 0 */
                  <0x3a>, /* Audio slot 1 */
                  <0x39>, /* Audio slot 2 */
                  <0x3b>; /* Audio slot 3 */

            #sound-dai-cells = <0>;
            reset-gpios = <&gpio1 10 GPIO_ACTIVE_HIGH>;
            interrupt-parent = <&gpio1>;
            interrupts = <15>;
        };
    };
...
